text: "Friendly community with captivating meetups that would motivate anyone to learn new technologies and methodologies.
Interesting, enthusiastic and innovative crowd, a very enjoyable social group for any level of technical experience.
Personally I had the opportunity to meet new people, expose myself to new ideas and concepts and discuss with like-minded developers about intuitive architectures and practices."
